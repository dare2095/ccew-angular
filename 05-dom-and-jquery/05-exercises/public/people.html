<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
    body {
      background-image: url("http://www.adamdorman.com/wallpaper/gradient_1600x1200.jpg");
    }

    .table{
      background-color: white;
    }

    h1{
      margin-left: 50px;
      font-size: 44px;
      color: white;
    }

    </style>


  </head>
  <body>
    <h1>People</h1>

    <div id="main-div" class="container">

      <div class="row">
        <div class="col-md-4">
          <ul class="list-group" id="list"></ul>
        </div>


        <div class= 'col-md-8'>
          <table class= "table" id= "table"></table>
        </div>

      </div>

    </div >

    <!-- ******* insert html here ******* -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/people.js"></script>

    <!-- ******* insert javascript here ******* -->

    <script type="text/javascript">
      
      var $list = $("#list");
      var $table = $("#table");

      $.each(people,function(i, el){
        var $listItem = $('<a href="#" class="list-group-item">').text(el.firstName + " " + el.lastName);
        $listItem.bind('click', function(){
            
            $listItem.addClass('active');
            $table.empty();
            for(var prop in el){
            // $tr.append($('<td>').text(el.name));
            var $tr = $('<tr>');
            $tr.append(  $('<td>').text(prop));
            $tr.append(  $('<td>').text(el[prop]));
            $table.append( $tr);
        }
        });
        $list.append($listItem);

      });


    </script>

  </body>
</html>
