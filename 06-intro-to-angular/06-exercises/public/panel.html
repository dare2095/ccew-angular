<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panel</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">

    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
    }

    </style>

  </head>
  <body ng-init="showMe= false; showMe2=false">

    <div class="container">
      <h1>Panel</h1>

      <div class="row">
        <div class="col-md-3">
          <button class="btn btn-primary btn-lg" ng-click="showMe = true" type="submit">Show Me</button>
        </div>
        <div class = "col-md-9">
          <div class="panel panel-default" ng-show='showMe'>
            <div class="panel-heading">Secret Panel</div>
            <div class="panel-body">
              <button class="btn btn-success" type="submit" ng-click="showMe2= true">Ok</button>
              <button class="btn btn-danger" type="submit" ng-click="showMe = false; showMe2=false">Cancel</button>
            </div>
          </div>


          <div class="panel panel-default" ng-show='showMe2'>
            <div class="panel-heading">Super Secret Panel</div>
            <div class="panel-body">
              <button class="btn btn-success" type="submit">Ok</button>
              <button class="btn btn-danger" type="submit" ng-click="showMe2=false">Cancel</button>
            </div>
          </div>
        </div>

      </div>
      
      <!-- YOUR CODE HERE -->

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!-- Angular -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.28/angular.min.js"></script>
  </body>
</html>
